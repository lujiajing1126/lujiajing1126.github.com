<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="{{ page.tags | join: ', ' }}"/>
    <meta name="author" content="Megrez" />
    <link rel="canonical" href="{{ canonical }}">
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ "/css/min/pure-min.css" | prepend: site.baseurl}}">

    <link rel="stylesheet" href="/css/min/grids-responsive-old-ie-min.css">

    <link href="/css/min/font-awesome.min.css" rel="stylesheet">

    <link href='http://fonts.useso.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
